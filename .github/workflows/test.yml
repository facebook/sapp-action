name: Regression Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2

      - name: Set up Pyre 
        run: pip install pyre-check

      - name: Set up deliberately_vulnerable_flask_app
        run: |
          ls
          cd pyre-check/documentation/deliberately_vulnerable_flask_app
          pwd
          . ./setup.sh
      
      - name: Run Pysa
        # TODO replace with Pysa action later
        run: |
          pyre analyze --no-verify --save-results-to=.
      
      - name: Run SAPP
        uses: ./action
      
      - name: Expose SARIF Results
        uses: actions/upload-artifact@v2
        with:
          name: SARIF Results
          path: sarif.json

      - name: Upload SARIF Results
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: sarif.json
          
