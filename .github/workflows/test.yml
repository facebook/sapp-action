name: Regression Testing

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
# runs:
  # using: "composite"
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-python@v2

      - name: Set up Pyre
        run: pip install pyre-check

      - name: Set up deliberately_vulnerable_flask_app
        run: |
          cd pyre-check/documentation/deliberately_vulnerable_flask_app
          . ./setup.sh

      - name: Run Pysa
        # TODO replace with Pysa action later
        run: |
          cd pyre-check/documentation/deliberately_vulnerable_flask_app
          pyre analyze --no-verify --save-results-to=./pysa-output
          ls -la

      - uses: actions/upload-artifact@v2
        with:
          name: pysa-results
          path: ./pysa-output
          if-no-files-found: error

      - id: sapp
        name: Run SAPP
        uses: ./
        with:
          taint-output: './taint-output.json'
          taint-metadata: './taint-metadata.json'

      - name: Expose SARIF Results
        uses: actions/upload-artifact@v2
        with:
          name: SARIF Results
          # path: sarif.json
          path: ${{ steps.sapp.outputs.sarif-output }}

      - name: Upload SARIF Results
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: sarif.json
